<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .btn {
            margin-top: 20px;
        }

        .card .card-title {
            font-weight: 800;
        }

        input[type=text] {
            text-align: center;
            font-weight: 600;
            font-size: 30px !important;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">
                    <i class="large material-icons">fitness_center</i>
                    EXERCISE
                </a>
            </div>
        </nav>        
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="card">
                    <div class="card-content center">
                        <span class="card-title center">Grip</span>
                        <a class="waves-effect waves-light btn red">Pull up</a>
                        <a class="waves-effect waves-light btn">Push up</a>
                        <a class="waves-effect waves-light btn">Bar push up</a>
                        <a class="waves-effect waves-light btn">Bar push up</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card">
                    <div class="card-content center">
                        <span class="card-title center">Arm</span>
                        <a class="waves-effect waves-light btn red">Pull up</a>
                        <a class="waves-effect waves-light btn">Push up</a>
                        <a class="waves-effect waves-light btn">Bar push up</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card">
                    <div class="card-content center">
                        <span class="card-title center">Equipment</span>
                        <a class="waves-effect waves-light btn red">Pull up</a>
                        <a class="waves-effect waves-light btn">Push up</a>
                        <a class="waves-effect waves-light btn">Bar push up</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4 offset-s4 m5">
                  <input id="repeats" type="text" class="validate">
                  <label for="repeats">Repeats</label>
                </div>
                <div class="input-field col s4 offset-s4 m5">
                  <input id="weighting" type="text" class="validate">
                  <label for="weighting">Weighting</label>
                </div>
                <div class="col s12 m2 center">
                    <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
                </div>
            </div>            
        </div>
    </main>

    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="container center">
                Â© 2022 mspuz dev
            </div>
        </div>
    </footer>

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red">
          <i class="large material-icons">menu</i>
        </a>
        <ul>
          <li><a class="btn-floating red"><i class="material-icons">cake</i></a></li>
          <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
          <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
          <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.fixed-action-btn');
            var instances = M.FloatingActionButton.init(elems, {
            direction: 'left',
            hoverEnabled: false
            });
        });    
    </script>
</body>
</html>
